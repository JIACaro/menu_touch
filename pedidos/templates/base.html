{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Game Bites{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Vinculaci칩n de estilos propios -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Vinculaci칩n del archivo JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        const agregarPedidoUrl = "{% url 'agregar_pedido' %}";
        const csrfToken = "{{ csrf_token }}";
    </script>

</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Barra de navegaci칩n -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">游꿡 Insert Bites</a>
            <button class="btn btn-success">
                <a href="{% url 'categorias' %}" style="color: white; text-decoration: none;">
                    Men칰 <i class="bi bi-cup-straw"></i>
                </a>
            </button>
    
            <div class="ms-auto d-flex align-items-center">
                <span class="navbar-text text-light me-3">
                    Usuario {{ mesa_nombre|slice:"4:" }}
                </span>                
    
                <!-- 칈cono de carrito -->
                <div class="dropdown">
                    <a href="#" class="btn btn-outline-light position-relative" id="cartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-cart"></i>
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end p-3" style="min-width: 300px;" aria-labelledby="cartDropdown" id="cartContent">
                        <div id="cart-items">
                            <p class="text-center">Tu carrito est치 vac칤o.</p>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <strong>Total:</strong>
                            <span id="cart-total">$0</span>
                        </div>
                        <button class="btn btn-success w-100 mt-2" onclick="agregarPedido()">Solicitar Pedido</button>
                        <button class="btn btn-danger mt-3" onclick="borrarHistorial()">Borrar</button>

                        <!-- Secci칩n para mostrar el historial de pedidos -->
                        <div id="pedido-historial" class="mt-3">
                            <h5>Pedidos realizados:</h5>
                            <div id="pedidos-realizados">
                                <!-- Aqu칤 se a침adir치 el historial de pedidos -->
                            </div>
                        </div>
                    </div>
                    
                </div> <!-- Fin de .dropdown -->
            </div> <!-- Fin de .ms-auto -->
        </div> <!-- Fin de .container -->
    </nav>
    

    <!-- Secci칩n de contenido que cambiar치 en cada p치gina -->
    <main class="container mt-4 flex-grow-1">
        {% block content %}
        <!-- Aqu칤 se colocar치 el contenido espec칤fico de cada p치gina -->
        {% endblock %}
    </main>

    <!-- Pie de p치gina -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>
            <a href="#" id="logout-link" style="color: inherit; text-decoration: none;">
                춸 2024 Insert Bites. Todos los derechos reservados.
            </a>
        </p>

        <!-- Bot칩n invisible para desloguear -->
        <form method="POST" action="{% url 'logout' %}" id="logout-form">
            {% csrf_token %}
            <button type="submit" style="display: none;">Logout</button>
        </form>
    </footer>

    <!-- Bootstrap JS (opcional, si necesitas interactividad adicional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
