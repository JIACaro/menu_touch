<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #dc3545; /* Rojo Bootstrap */
        }
        .btn-outline-secondary {
            border-color: #6f42c1;
            color: #6f42c1;
        }
        .btn-outline-secondary:hover {
            background-color: #6f42c1;
            color: white;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center bg-white p-5 rounded shadow">
        <h1 class="mb-4">Eliminar Producto</h1>
        <p class="mb-4">¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>
        <form method="post" class="d-inline-block">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Eliminar</button>
        </form>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary px-4 ms-2">Cancelar</a>
        <a href="/administrativo/" class="btn btn-outline-secondary mt-4 d-block">Volver al Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
