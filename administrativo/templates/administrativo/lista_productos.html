<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: #6f42c1; /* Morado principal */
        }
        .btn-primary {
            background-color: #6f42c1;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a379f;
        }
        .btn-outline-secondary {
            border-color: #6f42c1;
            color: #6f42c1;
        }
        .btn-outline-secondary:hover {
            background-color: #6f42c1;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5 bg-white rounded shadow mt-5"> <!-- Agregado mt-5 -->
        <div class="text-center mb-4">
            <h1 class="mb-3">Lista de Productos</h1>
            <a href="{% url 'crear_producto' %}" class="btn btn-primary">Crear Producto</a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Categor√≠a</th>
                    <th>Precio</th>
                    <th>Disponible</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>{{ producto.precio }}</td>
                    <td>{{ producto.disponible }}</td>
                    <td>
                        <a href="{% url 'editar_producto' producto.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'eliminar_producto' producto.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/administrativo/" class="btn btn-outline-secondary mt-4">Volver al Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
