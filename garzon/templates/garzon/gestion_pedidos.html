<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Garzón</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .mesa {
            width: 100px;
            height: 100px;
            margin: 5px;
            text-align: center;
            line-height: 100px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .mesa-prep { background-color: orange; } /* En preparación */
        .mesa-list { background-color: green; }  /* Listo */
        .mesa-entr { background-color: blue; }   /* Entregado */
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Vista Garzón</h1>
        <div class="d-flex justify-content-center flex-wrap">
            {% for mesa, estado in mesas_estado.items %}
                <div class="mesa mesa-{{ estado|lower }}" data-pedido-id="{{ pedido.id }}">
                    {{ mesa }}
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="{% static 'js/garzon.js' %}"></script>
</body>
</html>
