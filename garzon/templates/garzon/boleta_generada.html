<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Boleta Generada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Boleta Generada</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Boleta #{{ boleta.id }}</h5>
            <p class="card-text">Fecha: {{ boleta.fecha_emision }}</p>
            <p class="card-text">Total: ${{ boleta.total }}</p>
            <hr>
            <h6>Pedidos:</h6>
            <ul>
                {% for pedido in pedidos %}
                    <li>Pedido #{{ pedido.id }} - Mesa: {{ pedido.mesa.username }} - Total: ${{ pedido.total }}</li>
                {% endfor %}
            </ul>
            <hr>
            <!-- BotÃ³n para marcar la boleta como pagada -->
            <form method="POST" action="{% url 'marcar_boleta_pagada' boleta.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Pagado</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
